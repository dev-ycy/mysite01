{% extends '../base.html' %}

{% block css_link %}
	<link href="/assets/css/user.css" rel="stylesheet" type="text/css">
{% endblock css_link %}
	

{% block content %}

	<div id="user">
		<form id="join-form" name="joinForm" method="post" action="/user/update">
		{% csrf_token %}
			<input type="hidden" name="no" value="{{ request.session.authuser.no }}">
			<label class="block-label" for="name">이름</label>
			<input id="name" name="name" type="text" placeholder="{{ user.name }}" >
			
			<label class="block-label" >이메일 <span style="font-size: 0.7rem;">(수정할 수 없습니다)</span></label>
			<input name="email" type="text" placeholder="{{ user.email }}" readonly>
			
			<label class="block-label">패스워드</label>
			<input name="password" type="password" >
			
			<fieldset>
				<legend>성별</legend>
				
				<!-- 정보 가져와서 checked 셋팅해주기 -->
				{% if user.gender == 'female' %}
					<label>여</label> <input type="radio" name="gender" value="female" checked="checked">
					<label>남</label> <input type="radio" name="gender" value="male">
				{% else %}	
					<label>여</label> <input type="radio" name="gender" value="female">
					<label>남</label> <input type="radio" name="gender" value="male" checked="checked">								
				{% endif %}

			</fieldset>
			
			<input type="submit" value="수정하기">
		</form>
	</div>
{% endblock content %}
